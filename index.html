<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Valentine ğŸ’–</title>
    <style>
        body { 
            background-color: #fff0f5; 
            text-align: center; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container { width: 90%; max-width: 450px; padding: 20px; background: white; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h1 { color: #ff4d94; font-size: 26px; }
        .main-img { width: 100%; border-radius: 20px; margin-bottom: 20px; }
        video { width: 100%; border-radius: 20px; background: #ffe6f0; }
        button { 
            width: 80%; padding: 15px; font-size: 18px; cursor: pointer; border: none; 
            border-radius: 50px; margin: 10px 0; transition: 0.3s; font-weight: bold;
        }
        #yesBtn { background-color: #ff4d94; color: white; box-shadow: 0 4px 15px rgba(255, 77, 148, 0.3); }
        #noBtn { background-color: #eee; color: #777; }
        .opt-btn { background-color: #fff; color: #ff4d94; border: 2px solid #ff4d94; margin: 5px 0; }
        .hidden { display: none; }
        .photo-card { margin-bottom: 25px; text-align: center; }
        .photo-card img { width: 100%; border-radius: 15px; border: 5px solid #fff0f5; }
        .photo-card p { color: #555; font-style: italic; margin-top: 8px; font-size: 15px; font-weight: 500; }
        .kiss { position: fixed; font-size: 30px; animation: float 2s ease-out forwards; z-index: 100; pointer-events: none; }
        @keyframes float { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
        .back-btn { background: #ff4d94; color: white; width: 40%; font-size: 14px; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="page1" class="container">
        <img class="main-img" src="https://i.pinimg.com/originals/ef/94/da/ef94da39396e9409849f13e7c85860d5.gif" alt="Cute Cat">
        <h1>Will You Be My Valentine? ğŸ’–</h1>
        <button id="yesBtn" onclick="showYes()">Yes, I will!</button>
        <button id="noBtn" onclick="showNo()">No</button>
    </div>

    <div id="noPage" class="container hidden">
        <video id="sadVideo" playsinline loop>
            <source src="https://streamable.com/e/y5dv4e" type="video/mp4">
        </video>
        <h2 style="color: #ff4d94;">I knew you would annoy me! ğŸ™„</h2>
        <button id="yesBtn" onclick="location.reload()">Try Again</button>
    </div>

    <div id="yesPage" class="container hidden">
        <div id="mainOptions">
            <img class="main-img" src="https://i.pinimg.com/originals/13/21/50/132150912f676037a505e816a7f8059e.gif" alt="Hugging Cats">
            <h1>Yay! Best Decision Ever â¤ï¸</h1>
            <button class="opt-btn" onclick="showContent('photos')">Our Special Photos ğŸ“¸</button>
            <button class="opt-btn" onclick="showContent('msg')">A Note For You âœ‰ï¸</button>
        </div>

        <div id="contentView" class="hidden">
            <div id="displayArea"></div>
            <button class="back-btn" onclick="goBack()">Back</button>
        </div>
    </div>

    <script>
        function showNo() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('noPage').classList.remove('hidden');
            document.getElementById('sadVideo').play();
        }

        function showYes() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('yesPage').classList.remove('hidden');
            setInterval(createKiss, 300);
        }

        function createKiss() {
            const kiss = document.createElement('div');
            kiss.innerHTML = 'ğŸ’‹';
            kiss.className = 'kiss';
            kiss.style.left = Math.random() * 100 + 'vw';
            kiss.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(kiss);
            setTimeout(() => kiss.remove(), 2000);
        }

        function showContent(type) {
            document.getElementById('mainOptions').classList.add('hidden');
            document.getElementById('contentView').classList.remove('hidden');
            const area = document.getElementById('displayArea');
            area.innerHTML = "";

            if (type === 'photos') {
                area.innerHTML = `
                    <div class="photo-card">
                        <img src="photo1.jpg" alt="Photo 1">
                        <p>A moment from one of the happiest times we had ğŸ’–</p>
                    </div>
                    <div class="photo-card">
                        <img src="photo2.jpg" alt="Photo 2">
                        <p>The closest pictures to my heart ğŸ’–</p>
                    </div>
                `;
            } else if (type === 'msg') {
                area.innerHTML = "<h3>I Love You!</h3><p>ÙƒÙ„ Ø¹ÙŠØ¯ Ø­Ø¨ ÙˆØ¥Ø­Ù†Ø§ Ù…Ø¹ Ø¨Ø¹Ø¶ ÙŠØ§ Ù…Ø­Ù…Ø¯.. Ø±Ø¨Ù†Ø§ ÙŠØ®Ù„ÙŠÙƒ Ù„ÙŠØ§ â¤ï¸</p>";
            }
        }

        function goBack() {
            document.getElementById('contentView').classList.add('hidden');
            document.getElementById('mainOptions').classList.remove('hidden');
        }
    </script>
</body>
</html>
